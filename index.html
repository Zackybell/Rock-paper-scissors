<!DOCTYPE html>
<html>
<head><title>Rock Paper Scissor </title>

  <link rel="stylesheet" href="stylesheet.css">
  <link
      rel="shortcut icon"
      href="images/game-icon.ico"
      type="image/x-icon"
    />

</head>
 <body> 
  
<div class="main">
<p class="title">Rock Paper Scissors</p>

<div>

  <button onclick="getResult('rock');" class="move-button">
<img src="images/rock-emoji.png" class="move-icon " >
</button>

<button onclick="getResult('paper');" class="move-button">
  <img src="images/paper-emoji.png" class="move-icon " >
</button>

<button onclick="getResult('scissors');" class="move-button">
  <img src="images/scissors-emoji.png" class="move-icon " >
</button>

<p class="js-result result"></p>

<p class="js-moves "></p>

<p class="js-score score">
  
</p>
</div>
<div>

<button onclick="score.win=0;
score.tie=0;
score.lose=0;
localStorage.removeItem('score');
displayscore();" class="reset-button
">Reset score</button>

<button onclick ="autoplay();" class="js-auto auto-play">Auto Play</button>
</div>
</div>

</body>

<script src="scripts.js">
  </script>
 </html>
